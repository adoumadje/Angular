<div class="container">
  <h1 class="title">MNIST MODEL</h1>
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Draw Here</h3>
        <div class="wrapper">
            <canvas appDrawable (newImage)="predict($event)"></canvas><br>
        </div>

        <button class="btn btn-sm btn-warning" (click)="canvas.clear()">Erase</button>

    </div>
    <div class="col-sm">
        <h3>TensorFlow Prediction</h3>
        <app-chart [data]="predictions"></app-chart>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
